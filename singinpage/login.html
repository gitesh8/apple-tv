        #AppleLogo {

            margin: auto;
            padding-top: 120px;
        }

        #AppleLogo img {
            height: 60px;
        }

        #pass {
            margin-top: 1px;
            margin-left: 176px;
            width: 54%;
            border-radius: 10px;
            /* border: 1px solid red; */
        }

        #pass>input {
            width: 100%;
            border-radius: 10px;
            height: 47px;

        }

        #pas {
            /* display: none;
   */
            border: none;
        }

            }

                width: 8%;
                margin: auto;
                margin-top: 10%;
            }

                height: 60px;
            }
